{% extends "album/layout.html" %} {% load static %} {% block title %} Welcome to PhotoNet! {% endblock %} {% block import_scripts %}
<script src="{% static 'album/js/welcome.js' %}"></script>
{% endblock %} {% block main %}
<div class="container-fluid">
    <div class="row welcome-row">
        <div class="col-md-8 offset-md-2 col-lg-4 offset-lg-2 col-xl-3 offset-xl-3 fancy-font text-center welcome-col">

        </div>

        <body>
            <div id="wrapper">
                <div class="container">
                    <div class="form-data" style="color: rgb(63, 1, 1);">
                        <div class="form-banner"><h1><strong><center>PHOTONET</center></strong></h1></div>
                        <form id="form-register" name="form-register" action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="reg-username">Username</label>
                                <input type="text" class="form-control" id="reg-username" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email address</label>
                                <input type="email" class="form-control" id="reg-email" name="email" placeholder="Email" required>
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="reg-password1">Password</label>
                                <input type="password" class="form-control" id="reg-password1" name="password1" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password2">Confirm password</label>
                                <input type="password" class="form-control" id="reg-password2" name="password2" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        Already have an account? <a href="{% url 'welcome' %}">Login here.</a> {% endblock %}
